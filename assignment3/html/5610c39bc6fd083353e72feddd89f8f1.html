<script type="text/html" id="tmpl_section_builder" class="template">

					<section name="<@=abacastPlayer.util.cleanId(items[ii].uniqueid)@>" id="<@=abacastPlayer.util.cleanId(items[ii].uniqueid)@>" data-type="<@=items[ii].type@>">
						<div class="section-header">
							<h2><@= items[ii].name @><span class="back-to-live-nav"><img src="/assets/images/back-up.png"/></span>
							</h2>

			</div>
			<@ } @>

</script>

<script type="text/html" id="tmpl_detail_artist_rovi" class="template">
	<h2>
		About <@=artistName@>
		<a href="#" class="close">&times;</a>
	</h2>
	<div class="artist-detail">
		<@ if(empty){ @>
		<div class="artist-detail-empty">
			<h3>No data found for artist <@=artistName@></h3>
		</div>
		<@ }else{ @>
		<div class="artist-detail-image">
			<@
			if ((albumArt) && (albumArt.artworkUrl600)) {
			@>
			<img src="<@=albumArt.artworkUrl600@>">
			<@
			}
			for (var ii=0; ii < artistImages.length; ii++)
			{@>
			<img src="<@=artistImages[ii].url@>"/>
			<@
			if (artistImages[ii].author){
			@>
			<div class="attribution"><@=artistImages[ii].author@></div>
			<@ } @>
			<@}
			@>
		</div>
		<div class="artist-detail-description">
			<@if(artistBioOverview.text || artistBio.text || artistBioHeadline){@>
			<h3>Bio</h3>
			<@
			var pText = "";
			if (artistBioOverview.text){
			pText = artistBioOverview.text.replace(/\[.*?\]/g, "");
			}
			else if (artistBio.text)
			{
			pText = artistBio.text.replace(/\[.*?\]/g, "");
			}
			else{
			pText = artistBioHeadline.replace(/\[.*?\]/g, "");
			}
			@>
			<@=pText@>
			<@}
			if(0 < discography.length){@>
			<h3>Discography</h3>
			<ul>
				<@
				for (var ii=0; ii < discography.length; ii++)
				{
				var pAlbum = discography[ii];
				if (pAlbum.flags)
				{
				var toBreak = false;
				for (var jj= 0; jj < pAlbum.flags.length; jj++)
				{
				if (pAlbum.flags[jj] == 'Interview') toBreak = true;
				if (pAlbum.flags[jj] == 'Video') toBreak = true;
				if (pAlbum.flags[jj] == 'Bootleg') toBreak = true;
				if (toBreak) continue;
				}
				if (toBreak) continue;
				}
				@>
				<li data-albumid="<@=pAlbum.ids.albumId@>">
					<@=pAlbum.title@>
					<@
					var pYear = pAlbum.year;
					var displayYear = false;
					if (pYear)
					{
					pYear = pYear.split('-');
					if (pYear.length)
					{
					pYear = parseInt(pYear[0],10);
					if (pYear > 1800)
					{
					displayYear = true;
					}
					}
					}
					if (displayYear){
					@>
					<span style="color:#aaaaaa; font-size:0.9em"> (<@=pYear@>)</span>
					<@ }@>
				</li>
				<@
				}
				@>
			</ul>
			<@}@>
		</div>
		<@}@>
	</div>
</script>

<script type="text/html" id="tmpl_section_playlist" class="template">
	<ul class="playlist">
		<@ for (var ii=0; ii< items.length; ii++){
		var pSong = items[ii];
		@>
		<li class="song-playlist-trigger" data-href="<@=pSong.source@>" data-item='<@=JSON.stringify(pSong)@>'
				data-key="<@=ii@>">
			<@
			if (pSong.thumbnail){
			@>
			<div class="playlist-art">
				<img src="<@=pSong.thumbnail@>"/>
			</div>
			<@
			}
			@>
			<div class="playlist-info">
				<div class="playlist-song-info">
					<div class="playlist-track"><@= pSong.name @></div>
					<div class="playlist-artist-and-album">
						<@
						if (pSong.artist) { @>
						<span class="playlist-artist"><@= pSong.artist @></span>
						<@ } if (pSong.album) { @>
						<span class="playlist-album"><@= pSong.album @></span>
						<@ } @>
					</div>
				</div>
				<div class="date">
					<@
					if (abacastPlayer.util.walkJson(gPlayer.options,'ads.amazon.amazonId') &&
					abacastPlayer.util.walkJson(gPlayer.options,'ads.amazon.useBuyLinks'))
					{
					var pLink = abacastPlayer.util.craftAmazonPurchaseUrl(pSong.album, pSong.name, pSong.artist,
					abacastPlayer.util.walkJson(gPlayer.options,'ads.amazon.amazonId') );
					@>
					<a class="buy-link" href="<@=pLink@>" target="_block">Buy from Amazon</a>
					<@
					}
					@>
				</div>
			</div>
			<div class="action">
				<img src="/assets/images/play_button.png"/>
			</div>
		</li>
		<@ } @>
	</ul>
</script>

<script type="text/html" id="tmpl_colorfx" class="template">
	.standard-background { background-color:rgb(<@=color@>); }
	.alpha-fade-desktop {
		background-image: linear-gradient( to left, rgba(<@=color@>,255), rgba(<@=color@>,0));
		background-image: -moz-linear-gradient(right, rgba(<@=color@>,255), rgba(<@=color@>,0));
		background-image: -webkit-linear-gradient(right, rgba(<@=color@>,255), rgba(<@=color@>,0));
	}
	.alpha-fade-mobile {
		background-image: linear-gradient( to top, rgba(<@=color@>,255), rgba(<@=color@>,0));
		background-image: -moz-linear-gradient(bottom, rgba(<@=color@>,255), rgba(<@=color@>,0));
		background-image: -webkit-linear-gradient(bottom, rgba(<@=color@>,255), rgba(<@=color@>,0));
	}
</script>
